<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1b5261cdae.js" crossorigin="anonymous"></script>
  <title>COVID-19 Dashboard</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <h1 class="header__title"><span>Covid-19</span> Dashboard</h1>
          <div class="switches">
          </div>
        </div>
      </div>
    </header>

    <main class="content">
      <div class="content__inner">
        <div class="cases">
          <div class="cases__countries">
            <h2 class="cases__title">Cases</h2>
            <div class="cases__table">
            </div>
          </div>
        </div>

        <div class="world">
          <div class="world__map-wrapper">
            <div class="world__map"></div>
          </div>
        </div>
      </div>

      <div class="stats">
        <div class="stats__global">
          <h2 class="stats__title">Statistics</h2>
          <div class="stats__table">
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <address class="footer__info">
          2020
          <a class="footer__link" href="https://github.com/spoonya" target="_blank">spoonya</a>,
          <a class="footer__link" href="https://github.com/ortophius" target="_blank">ortophius </a>for
          <a href="https://rs.school/js/" target="_blank">
            <img class="footer__img" src="assets/img/rss.png" alt="The Rolling Scopes School">
          </a>
        </address>
      </div>
    </footer>
  </div>
</body>

</html>
