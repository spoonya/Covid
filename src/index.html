<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <title>COVID-19 Map</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__inner">
        <h1 class="header__title"><span>Covid-19</span> Dashboard</h1>
      </div>
    </header>

    <main class="content">
      <div class="cases">
        <div class="cases__by">
          <h2 class="cases__title">Cases</h2>
          <div class="cases__table">
            <table class="table">
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="world">
        <div class="world__map">Map</div>
      </div>

      <div class="stats">
        <div class="stats__global">
          <h2 class="stats__title">Global Deaths
          </h2>
          <p class="stats__number"></p>
        </div>
        <div class="stats__graph">Graph</div>
      </div>
    </main>

    <footer class="footer">
      <address class="footer__info">
        2020
        <a class="footer__link" href="https://github.com/spoonya">Siarhei Punia</a> for
        <a href="https://rs.school/js/">
          <img class="footer__img" src="assets/img/rss.png" alt="The Rolling Scopes School">
        </a>
      </address>
    </footer>
  </div>
</body>

</html>
